# MkDocs configuration for EVA Library (Books)
# This builds books separately and copies to public/books/ for Vite deployment

site_name: EVA Library
site_url: https://marcopolo483.github.io/eva-suite/books/
site_description: EVA Suite Books Collection - Documentation Library
site_author: Marco Presta

# Repository
repo_url: https://github.com/MarcoPolo483/eva-suite
repo_name: MarcoPolo483/eva-suite

# Build directories
docs_dir: docs-src
site_dir: public/books

# Theme - Material with GC Design System colors
theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
  font:
    text: Noto Sans
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

# Navigation
nav:
  - Home: index.md
  - EVA Agentic AI Book:
      - eva-agentic-book/index.md
      - Chapter 05 - EVA Universe: eva-agentic-book/05-eva-universe.md

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Plugins
plugins:
  - search:
      lang: en

# Extra CSS/JS
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/MarcoPolo483
  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve by providing more details.

