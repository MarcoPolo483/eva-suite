<svg width="640" height="900" viewBox="0 0 640 900" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { font-family: Arial, sans-serif; font-size: 18px; }
    rect { stroke: black; stroke-width: 2; fill: white; }
  </style>

  <!-- Level 3 -->
  <rect x="80" y="80" width="480" height="140" />
  <text x="100" y="120">Level 3 — Orchestrated Agents</text>
  <text x="100" y="150">• Multi-agent workflows</text>
  <text x="100" y="175">• Shared memory + RBAC</text>
  <text x="100" y="200">• Audit, monitoring, guardrails</text>

  <!-- Level 2 -->
  <rect x="80" y="260" width="480" height="140" />
  <text x="100" y="300">Level 2 — Coordinated Agent</text>
  <text x="100" y="330">• Multi-step planning</text>
  <text x="100" y="355">• Bounded autonomy</text>
  <text x="100" y="380">• Multiple tool calls</text>

  <!-- Level 1 -->
  <rect x="80" y="440" width="480" height="140" />
  <text x="100" y="480">Level 1 — Assisted Intelligence</text>
  <text x="100" y="510">• Single-step assist</text>
  <text x="100" y="535">• Drafting, summarizing</text>
  <text x="100" y="560">• Basic RAG</text>

  <!-- Level 0 -->
  <rect x="80" y="620" width="480" height="140" />
  <text x="100" y="660">Level 0 — No Agentic Behaviour</text>
  <text x="100" y="690">• Search</text>
  <text x="100" y="715">• Static FAQ</text>

  <!-- Prohibited -->
  <rect x="80" y="800" width="480" height="60" fill="#eeeeee" />
