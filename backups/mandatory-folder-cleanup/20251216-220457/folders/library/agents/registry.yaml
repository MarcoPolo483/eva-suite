# Maturity Levels
maturity_definitions:
  stable: "Production-ready, fully documented, actively used"
  alpha: "Working implementation, documentation in progress, limited use"
  beta: "Feature-complete, documentation complete, broader testing"
  concept: "Design complete, implementation pending"
  deprecated: "No longer recommended, migration path available"

# Autonomy Levels (C0-C3)
# Per GC Agentic AI Framework
autonomy_levels:
  C0:
    name: "Human-in-the-loop"
    description: "AI suggests, human approves every action"
    examples:
      - "P06 Review Agent (suggests changes, human merges)"
      - "ATO Auditor (generates report, human decides)"

  C1:
    name: "Human-on-the-loop"
    description: "AI acts autonomously, human monitors and can intervene"
    examples:
      - "P04 Librarian (auto-updates docs, human reviews)"
      - "P10 Metrics Agent (auto-generates reports)"

  C2:
    name: "Human-over-the-loop"
    description: "AI acts autonomously with constraints, human reviews periodically"
    examples:
      - "P07 Testing Agent (generates tests, runs in CI)"
      - "EVA Data Ingestion (auto-processes approved sources)"

  C3:
    name: "Full autonomy"
    description: "AI acts fully autonomously within well-defined boundaries"
    examples:
      - "Not yet implemented in EVA Suite"
    notes: "Requires extensive safety validation and governance approval"

