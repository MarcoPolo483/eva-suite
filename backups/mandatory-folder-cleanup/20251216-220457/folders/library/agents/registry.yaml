# Service Personas (SP00-SPxx)
# These are external-facing EVA services that users invoke
service_personas:
  - code: SP00
    name: Senior Advisor
    type: service_persona
    scope: strategic-advisory
    description: ChatGPT-based Senior Advisor & Requirements Analyst providing strategic guidance and architectural recommendations
    home: docs/agents/personas/SP00-Senior-Advisor.md
    maturity: stable
    invocation: "Via docs/chatgpt-bridge.md (asynchronous)"
    inputs:
      - Context documents
      - Architectural questions
      - Requirements analysis requests
    outputs:
      - Strategic recommendations
      - Architecture guidance
      - Detailed requirements
    limitations:
      - Asynchronous only (no real-time)
      - Requires manual bridging via Marco
    primary_users:
      - Product Owner
      - Tech Leads
      - Architects
    related_repos:
      - eva-lwo
      - eva-orchestrator
    related_patterns:
      - P02 (REQ)
      - P04 (LIB)

  - code: SP01
    name: EVA Data Ingestion
    type: service_persona
    scope: data-ingestion
    description: Automated data ingestion service for RAG pipelines, drives P02 requirements into ingestion plans
    home: docs/agents/personas/SP01-Data-Ingestion.md
    maturity: alpha
    invocation: "P02 task submission → ingestion pipeline"
    inputs:
      - Ingestion brief (what data, why, constraints)
      - Source specifications (SharePoint, Azure Storage, etc.)
      - Processing requirements (chunking, metadata extraction)
    outputs:
      - Ingestion plan
      - Processed documents in vector store
      - Side stores (metadata, provenance)
      - Ingestion report
    limitations:
      - Protected B data only
      - Canada data residency enforced
      - Requires approval for new data sources
    safety_rules:
      - No PII without explicit approval
      - Automatic content safety filtering
      - Audit trail required (P21)
    primary_users:
      - Domain Experts
      - Data Stewards
      - Solution Pods (POD-S)
    related_repos:
      - jurispipeline
      - assistme-pipeline
      - cppd-pipeline
      - eva-rag
    related_patterns:
      - P02 (REQ)
      - P11 (SEC)
      - P19 (ACS)
      - P21 (PRV)

  - code: SP02
    name: ATO Auditor
    type: service_persona
    scope: compliance-audit
    description: Automated ATO compliance auditor, validates evidence for Authority to Operate
    home: docs/agents/personas/SP02-ATO-Auditor.md
    maturity: concept
    invocation: "On-demand audit request → compliance report"
    inputs:
      - Audit scope (repos, services, time period)
      - Compliance requirements (TBS, SSC, departmental)
      - Evidence sources (logs, provenance, docs)
    outputs:
      - Compliance report
      - Gap analysis
      - Evidence inventory
      - Risk register updates
    limitations:
      - Advisory only (human approval required)
      - Cannot grant ATO (human authority required)
    primary_users:
      - Security SMEs
      - AI Steward
      - Platform Owner
      - Governance Panels
    related_repos:
      - eva-meta
      - eva-ops
      - eva-audit
    related_patterns:
      - P11 (SEC)
      - P21 (PRV)
    related_frameworks:
      - GC Agentic AI Framework
      - TBS Policy on Service and Digital
      - SSC Cloud Security

