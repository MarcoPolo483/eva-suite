<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVA Suite Usage Metrics Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { width: 80%; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; }
        .metric { margin-bottom: 20px; }
        .metric h2 { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>EVA Suite Usage Metrics Dashboard</h1>
        <div class="metric">
            <h2>API Calls</h2>
            <div id="api-calls-chart"></div>
        </div>
        <div class="metric">
            <h2>Active Users</h2>
            <div id="active-users-chart"></div>
        </div>
        <div class="metric">
            <h2>Error Rates</h2>
            <div id="error-rates-chart"></div>
        </div>
        <div class="metric">
            <h2>Latency Percentiles</h2>
            <div id="latency-percentiles-chart"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Placeholder data for demonstration
        const apiCallsData = [12, 19, 3, 5, 2, 3];
        const activeUsersData = [2, 3, 20, 5, 1, 4];
        const errorRatesData = [3, 10, 13, 15, 22, 30];
        const latencyPercentilesData = [65, 59, 80, 81, 56, 55];

        const ctxApiCalls = document.getElementById('api-calls-chart').getContext('2d');
        new Chart(ctxApiCalls, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'API Calls',
                    data: apiCallsData,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            }
        });

        const ctxActiveUsers = document.getElementById('active-users-chart').getContext('2d');
        new Chart(ctxActiveUsers, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Active Users',
                    data: activeUsersData,
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            }
        });

        const ctxErrorRates = document.getElementById('error-rates-chart').getContext('2d');
        new Chart(ctxErrorRates, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Error Rates',
                    data: errorRatesData,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            }
        });

        const ctxLatencyPercentiles = document.getElementById('latency-percentiles-chart').getContext('2d');
        new Chart(ctxLatencyPercentiles, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Latency Percentiles',
                    data: latencyPercentilesData,
                    borderColor: 'rgba(255, 206, 86, 1)',
                    borderWidth: 1
                }]
            }
        });
    </script>
</body>
</html>
